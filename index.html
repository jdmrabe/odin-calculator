<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div id="output">0</div>
        <button class="light-gray" id="ac">AC</button>
      </div>
      <div class="row-1">
        <button class="gray" id="7">7</button>
        <button class="gray" id="8">8</button>
        <button class="gray" id="9">9</button>
        <button class="orange" id="divide">÷</button>
      </div>
      <div class="row-2">
        <button class="gray" id="4">4</button>
        <button class="gray" id="5">5</button>
        <button class="gray" id="6">6</button>
        <button class="orange" id="multiply">×</button>
      </div>
      <div class="row-3">
        <button class="gray" id="1">1</button>
        <button class="gray" id="2">2</button>
        <button class="gray" id="3">3</button>
        <button class="orange" id="subtract">–</button>
      </div>
      <div class="row-4">
        <button class="gray" id="dot">.</button>
        <button class="gray" id="0">0</button>
        <button class="light-gray" id="equals">=</button>
        <button class="orange" id="add">+</button>
      </div>
    </div>
  </body>
</html>
